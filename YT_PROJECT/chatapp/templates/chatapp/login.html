{% extends "base.html" %}

{% block content %}
    </br></br>
    <div class="row justify-content-center" style="text-align: center; margin: 30px 0px 40px 0px;">
        <h2>Make your account and SHOW YOUR LOGIC!!!</h2>
    </div>
    <form class="row justify-content-center" name="account" action="{% url 'chatapp:login' %}" method="POST">
    {% csrf_token %}
    <div class="col-4">
        <div class="input-group input-group-sm mb-3">
            <label for="username" class="input-group-text" id="inputGroup-sizing-md">&nbsp&nbsp&nbsp ID &nbsp&nbsp&nbsp&nbsp</label>
            <input type="text" name="username" id="username" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md" required>
        </div>
        
        <div class="input-group input-group-sm mb-3">
            <label for="password" class="input-group-text" id="inputGroup-sizing-md">Password</label>
            <input type="password" name="password" id="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-md" required>
        </div>

        <p class="row justify-content-center">
            <button type="submit" class="btn btn-secondary col-3">GO!</button>
        </p>
    </div>
    </form>
    <p class="row justify-content-center">
        <a href="/mk_account/" style="text-align: center; text-decoration: none; font-size: 10px;">계정만들기</a>
    </p>
    
</body>
</html>
{% endblock %}
