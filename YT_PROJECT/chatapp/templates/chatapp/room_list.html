{% extends "base.html" %}

{% block content %}
{% load static %}
    </br>
    <div class="row justify-content-center">
        <a href="/make_room/" class="col-4" style="text-align: center; text-decoration: none;">
            <img src="{% static 'chatapp/imgs/plus.png' %}" style="height:50px; width:50px">
            <p style="font-size: 8px; ">방만들기</p>
            </img>
        </a>
    </div>
    <p></p>
    {% if objects %}
    <div class="row justify-content-center">
        <div class="col-8">
        {% for item in objects %}
        <a class="card" href="/detail_room/{{item.id}}" target="_self" 
                style="text-decoration: none; color:black; margin: 10px; padding: 15px;">
            <div class="card-body">
            <h4 class="card-title">{{item.room_title}}</h5>
            <br>
            <p class="card-text">{{item.room_creater}}</p>
            <p class="card-text">{{item.room_date}}</p>
            </div>
        </a>
        {% endfor %}
        </div>
    {% else %}
        <div class="row justify-content-center">
            <p class="col-4" style="text-align: center;">채팅방이 없습니다.</p>
        </div>
    {% endif %}
    </div>
</body>
</html>

{% endblock %}
