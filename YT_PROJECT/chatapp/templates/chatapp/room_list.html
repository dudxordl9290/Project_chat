{% extends "base.html" %}

{% block content %}
    </br>
    {% if objects %}
    <div class="row justify-content-center">
        <div class="col-8">
        {% for item in objects %}
        <a class="card" href="/detail_room/{{item.id}}" target="_self" 
                style="text-decoration: none; color:black; margin: 10px; padding: 15px;">
            <div class="card-body">
            <h4 class="card-title">{{item.room_title}}</h5>
            <br>
            <p class="card-text">{{item.room_creater}}</p>
            <p class="card-text">{{item.room_date}}</p>
            </div>
        </a>
        {% endfor %}
        </div>
    {% else %}
        <div class="row justify-content-center">
            <p class="col-4">채팅방이 없습니다.</p>
        </div>
    {% endif %}
    </div>
</body>
</html>

{% endblock %}
